<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width"><link href="../../css/iconfont/iconfont.css" rel="stylesheet"><link href="../../css/common.css" rel="stylesheet"><style>#app{position:relative;width:100vw;height:100vh;overflow:hidden}.evaluate.active{color:var(--COLOR-PASSIVE)}.eui-textarea{height:1.5rem}.evaluate-star:not(:first-child){margin-left:.1rem}.icon-star{color:#E2E2E2}.icon-star-active{color:#FF9300}</style><script src="../../script/lib/app.responsive.min.js"></script><script src="../../script/lib/vue.min.js"></script><script src="../../script/lib/api.min.js"></script><script src="../../script/lib/jquery-3.4.1.min.js"></script><script src="../../script/common.js"></script></head><body><div id="app"><header class="eui-header" id="header"><div class="header"><div class="header-left" @click="close()"><span class="iconfont icon-left"></span></div><div class="header-title">发表评价</div><div class="header-right">发布</div></div></header><div class="eui-page"><div class="eui-block padding"><div class="flex ai-center"><div class="eui-icon-pic-s"><img src="" alt="" class="default"></div><div class="flex ai-center jc-around padding-h" style="width:calc(100% - .7rem)"><div class="padding evaluate flex ai-center" v-for="item in evaluates" :class="{active:info.evaluate === item.name}" @click="evaluate(item.name)"><span v-if="item.name === 'well'" class="iconfont icon-evaluate-well"></span> <span v-if="item.name === 'normal'" class="iconfont icon-evaluate-normal"></span> <span v-if="item.name === 'bad'" class="iconfont icon-evaluate-bad"></span> <span class="margin-left-s">{{item.label}}</span></div></div></div></div><div class="eui-block eui-bordered"><div class="padding-h"><textarea class="eui-textarea" placeholder="宝贝满足你的期待吗？说说你的使用心得，分享给想买的她们吧" v-model="info.content" @input="handleContentInput($event)"></textarea></div></div><div class="eui-block padding"><div class="flex"><div class="padding-v eui-important">描述相符</div><div class="padding flex"><div v-for="(item, index) in 1,5" class="evaluate-star"><span class="iconfont" :class="{'icon-star':index > info.describe - 1,'icon-star-active':index <= info.describe - 1}" @click="score('describe', index + 1)"></span></div></div></div><div class="flex"><div class="padding-v eui-important">物流服务</div><div class="padding flex"><div v-for="(item, index) in 1,5" class="evaluate-star"><span class="iconfont" :class="{'icon-star':index > info.deliver - 1,'icon-star-active':index <= info.deliver - 1}" @click="score('deliver', index + 1)"></span></div></div></div><div class="flex"><div class="padding-v eui-important">服务态度</div><div class="padding flex"><div v-for="(item, index) in 1,5" class="evaluate-star"><span class="iconfont" :class="{'icon-star':index > info.server - 1,'icon-star-active':index <= info.server - 1}" @click="score('server', index + 1)"></span></div></div></div></div></div></div><script>new Vue({el:"#app",data:function(){return{name:"",info:{evaluate:"well",content:"",describe:0,deliver:0,server:0},evaluates:[{label:"好评",name:"well"},{label:"中评",name:"normal"},{label:"差评",name:"bad"}]}},mounted:function(){var e=this;util.app.ready(function(){e.name=util.app.param("name"),util.app.fixStatusBar("header"),e.init()})},methods:{init:function(){var e=this;e.listen()},listen:function(){var e=this;util.app.listen("keyback",function(){e.close()}),util.app.listen("viewappear",function(){})},close:function(){var e=this;util.app.closeWindow(e.name)},evaluate:function(e){var n=this;n.info.evaluate=e,n.$forceUpdate()},score:function(e,n){var t=this;t.info[e]=n,t.$forceUpdate()},handleContentInput:function(e){var n=this;n.info.content=e.target.value,n.$forceUpdate()}}})</script></body></html>
