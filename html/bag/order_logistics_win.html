<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width"><link href="../../css/iconfont/iconfont.css" rel="stylesheet"><link href="../../css/common.css" rel="stylesheet"><style>#app{position:relative;width:100vw;height:100vh;overflow:hidden}</style><script src="../../script/lib/app.responsive.min.js"></script><script src="../../script/lib/vue.min.js"></script><script src="../../script/lib/api.min.js"></script><script src="../../script/lib/jquery-3.4.1.min.js"></script><script src="../../script/common.js"></script></head><body><div id="app"><header class="eui-header" id="header"><div class="header"><div class="header-left" @click="close()"><span class="iconfont icon-left"></span></div><div class="header-title">物流信息</div><div class="header-right"></div></div></header></div><script>new Vue({el:"#app",data:function(){return{name:"",frm:"./order_logistics_frm.html"}},mounted:function(){var i=this;util.app.ready(function(){i.name=util.app.param("name"),util.app.fixStatusBar("header"),i.init()})},methods:{init:function(){var i=this;i.listen(),i.openFrame()},listen:function(){var i=this;util.app.listen("keyback",function(){i.close()}),util.app.listen("viewappear",function(){})},openFrame:function(){var i=this,n=$api.offset($api.byId("header")).h;util.app.openFrame(i.name,i.frm,{y:n})},close:function(){var i=this;util.app.closeWindow(i.name)}}})</script></body></html>
