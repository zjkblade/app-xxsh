<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width"><link href="../../css/iconfont/iconfont.css" rel="stylesheet"><link href="../../css/common.css" rel="stylesheet"><style>#app{position:relative;width:100vw;height:100vh;overflow:hidden}</style><script src="../../script/lib/app.responsive.min.js"></script><script src="../../script/lib/vue.min.js"></script><script src="../../script/lib/api.min.js"></script><script src="../../script/lib/jquery-3.4.1.min.js"></script><script src="../../script/common.js"></script></head><body><div id="app"><header class="eui-header" id="header"><div class="header"><div class="header-left" @click="close()"><span class="iconfont icon-left"></span></div><div class="header-title">订单详情</div><div class="header-right"></div></div></header></div><script>new Vue({el:"#app",data:function(){return{name:"",frm:"./order_frm.html"}},mounted:function(){var n=this;util.app.ready(function(){n.name=util.app.param("name"),util.app.fixStatusBar("header"),n.init()})},methods:{init:function(){var n=this;n.listen(),n.openFrame()},listen:function(){var n=this;util.app.listen("keyback",function(){n.close()}),util.app.listen("viewappear",function(){})},openFrame:function(){var n=this,a=$api.offset($api.byId("header")).h;util.app.openFrame(n.name,n.frm,{y:a})},close:function(){var n=this;util.app.closeWindow(n.name)}}})</script></body></html>
