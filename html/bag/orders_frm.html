<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width"><link href="../../css/iconfont/iconfont.css" rel="stylesheet"><link href="../../css/common.css" rel="stylesheet"><style>.eui-headerbar{padding-top:.6rem}.eui-tabs .eui-tab{color:#777}.eui-tabs .tab-border{position:absolute;width:20%;bottom:0;border-bottom:.02rem solid var(--COLOR-PASSIVE);transform:translateX(-100%);transition:transform var(--TRANSITION)}.eui-tabs .tab-border.Tab1{transform:translateX(0);transition:transform var(--TRANSITION)}.eui-tabs .tab-border.Tab2{transform:translateX(100%);transition:transform var(--TRANSITION)}.eui-tabs .tab-border.Tab3{transform:translateX(200%);transition:transform var(--TRANSITION)}.eui-tabs .tab-border.Tab4{transform:translateX(300%);transition:transform var(--TRANSITION)}.eui-tabs .tab-border.Tab5{transform:translateX(400%);transition:transform var(--TRANSITION)}</style><link href="../../script/lib/swiper/css/swiper.min.css" rel="stylesheet"><script src="../../script/lib/swiper/js/swiper.min.js"></script><script src="../../script/lib/app.responsive.min.js"></script><script src="../../script/lib/vue.min.js"></script><script src="../../script/lib/api.min.js"></script><script src="../../script/lib/jquery-3.4.1.min.js"></script><script src="../../script/common.js"></script><script src="../../script/filters.js"></script><script src="../../script/service.js"></script></head><body><div id="app"><div class="eui-page eui-headerbar" :class="{'eui-footerbar':tabType==='Tab2'}"><div class="eui-fix eui-top"><div class="eui-tabs"><div class="eui-tab" :class="{active:tabType==='Tab1'}" @click="tabClick('Tab1')"><span>全部</span></div><div class="eui-tab" :class="{active:tabType==='Tab2'}" @click="tabClick('Tab2')"><span>待付款</span></div><div class="eui-tab" :class="{active:tabType==='Tab3'}" @click="tabClick('Tab3')"><span>待发货</span></div><div class="eui-tab" :class="{active:tabType==='Tab4'}" @click="tabClick('Tab4')"><span>待收货</span></div><div class="eui-tab" :class="{active:tabType==='Tab5'}" @click="tabClick('Tab5')"><span>待评价</span></div><div class="tab-border" :class="{Tab1:tabType==='Tab1',Tab2:tabType==='Tab2',Tab3:tabType==='Tab3',Tab4:tabType==='Tab4',Tab5:tabType==='Tab5'}"></div></div></div><div v-if="items.length > 0" v-for="(item, index) in items" :key="index" class="margin-bottom eui-block eui-bordered pro-item"><div class="eui-item" @click="orderSelected(item)"><div class="eui-item-left" @click.stop="util.app.openWindow('pro-detail', '../home/pro_detail_win.html', {reload: true})"><div v-if="tabType==='Tab2'" class="eui-checkbox" :class="{active:item.checked}" style="margin-right:.1rem" @click.stop="checkboxClick(item)"><span class="iconfont icon-selected"></span></div><div class="eui-icon-pic"><img src="" alt="" class="default"></div></div><div class="eui-item-body" style="width:calc(100% - 1.55rem);height:.7rem"><div class="flex flex-column jc-between" style="width:100%;height:100%"><div class="eui-text-ellipsis"><span style="font-size:15px;color:#444">日本温泉酒店超人气产品日本温泉酒店超人气产品</span></div><div class="flex jc-between"><span class="eui-unimportant">250ml 共1件</span> <span class="eui-red">¥600.0</span></div></div></div></div><div class="eui-block"><div class="eui-btns eui-btn-groups flex jc-end padding-s" @click.stop="util.app.openWindow('order', './order_win.html')"><div v-if="item.state === 'Tab2'" class="eui-btn eui-btn-mid" @click.stop="util.app.openWindow('customer', '../user/customer_win.html')"><span>联系客服</span></div><div v-if="item.state === 'Tab2'" class="eui-btn eui-btn-mid" @click.stop="util.app.openWindow('order-close', './order_close_win.html')"><span>取消订单</span></div><div v-if="item.state === 'Tab2'" class="eui-btn eui-btn-mid" @click.stop="util.app.openWindow('payment', './payment_win.html')"><span>付款</span></div><div v-if="item.state === 'Tab3'" class="eui-btn eui-btn-mid" @click.stop><span>提醒发货</span></div><div v-if="item.state === 'Tab4'" class="eui-btn eui-btn-mid" @click.stop="util.app.openWindow('payment', './order_logistics_win.html')"><span>查看物流</span></div><div v-if="item.state === 'Tab4'" class="eui-btn eui-btn-mid" @click.stop><span>确认收货</span></div><div v-if="item.state === 'Tab5'" class="eui-btn eui-btn-mid" @click.stop="util.app.openWindow('evaluate', './evaluate_win.html')"><span>评价</span></div></div></div></div><div v-if="items.length === 0" class="eui-page-empty flex flex-column jc-center ai-center"><div class="eui-content flex flex-column jc-end ai-center"><span class="iconfont icon-order" style="font-size:1rem;color:#999"></span> <span class="eui-unimportant">没有找到相关订单</span></div><div class="flex"><div class="eui-btn eui-btn-mid">刷新</div><div class="eui-btn eui-btn-mid margin-left-l" @click="util.app.emit('main-tab', {tab: 'category'})"><span>去逛逛</span></div></div></div><div class="eui-block eui-fix eui-bottom" v-if="tabType==='Tab2'"><div class="eui-tabs padding flex jc-between ai-center"><div class="flex jc-between ai-center" @click="checkboxAllClick()"><div class="eui-checkbox" :class="{active:isAllChecked}"><span class="iconfont icon-selected"></span></div><div class="margin-left">全选</div></div><div class="flex jc-center"><span class="eui-red">¥180.0</span></div><div class="eui-btn eui-btn-mid" @click="util.app.openWindow('payment', './payment_win.html')">付款</div></div></div></div></div></body><script>new Vue({el:"#app",filters:filters,data:function(){return{tabType:"Tab1",isAllChecked:!1,items:[],itemsOrigin:[{state:"Tab2",checked:!1},{state:"Tab2",checked:!1},{state:"Tab3",checked:!1},{state:"Tab4",checked:!1},{state:"Tab5",checked:!1}]}},computed:{},mounted:function(){var e=this;util.app.ready(function(){var t=util.app.param("type")||"all";e.tabType={all:"Tab1",payment:"Tab2",deliver:"Tab3",receive:"Tab4",evaluate:"Tab5"}[t],e.init()})},methods:{init:function(){var e=this;e.listen(),e.tabClick(e.tabType)},listen:function(){util.app.listen("keyback",function(){}),util.app.listen("viewappear",function(){})},tabClick:function(e){var t=this;t.tabType=e,t.items="Tab1"===e?[].concat(t.itemsOrigin):t.itemsOrigin.filter(function(t){return t.state===e}),t.$forceUpdate()},checkboxClick:function(e){var t=this;e.checked=!e.checked,t.isAllChecked=0===t.items.filter(function(e){return!e.checked}).length,t.$forceUpdate()},checkboxAllClick:function(){var e=this;e.isAllChecked=!e.isAllChecked,e.items.forEach(function(t){t.checked=e.isAllChecked}),e.$forceUpdate()},orderSelected:function(e){util.app.emit("order-selected",{order:e})}}})</script></html>
