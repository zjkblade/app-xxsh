<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width"><link href="../../css/iconfont/iconfont.css" rel="stylesheet"><link href="../../css/common.css" rel="stylesheet"><style></style><link href="../../script/lib/swiper/css/swiper.min.css" rel="stylesheet"><script src="../../script/lib/swiper/js/swiper.min.js"></script><script src="../../script/lib/app.responsive.min.js"></script><script src="../../script/lib/vue.min.js"></script><script src="../../script/lib/api.min.js"></script><script src="../../script/lib/jquery-3.4.1.min.js"></script><script src="../../script/common.js"></script><script src="../../script/filters.js"></script><script src="../../script/service.js"></script></head><body><div id="app"><div class="eui-page"><div class="eui-block eui-item margin-bottom" @click="util.app.openWindow('orders', './orders_win.html')"><div class="eui-item-left">从订单导入</div><div class="eui-item-right"><span class="iconfont icon-right"></span></div></div><div v-if="!searchKey"><div class="eui-content"><span class="eui-unimportant">历史搜索</span></div><div class="eui-block eui-bordered"><div class="eui-item" @click="search('菊正宗')"><div class="eui-item-left">菊正宗</div></div><div class="eui-item" @click="search('菊正宗2')"><div class="eui-item-left">菊正宗2</div></div></div></div><div v-if="searchKey" v-for="(item, index) in items" :key="index" class="eui-item eui-block eui-bordered pro-item" :class="{'margin-bottom':index<items.length-1}" @click="orderSelected(item)"><div class="eui-item-left"><div class="eui-icon-pic"><img src="" alt="" class="default"></div></div><div class="eui-item-body" style="width:calc(100% - 1.55rem);height:.7rem"><div class="flex flex-column jc-between" style="width:100%;height:100%"><div class="eui-text-ellipsis" @click.stop="util.app.openWindow('pro-detail', '../home/pro_detail_win.html', {reload: true})"><span style="font-size:15px;color:#444">日本温泉酒店超人气产品日本温泉酒店超人气产品</span></div><div class="flex"><span class="eui-red">¥600.0</span></div></div></div></div></div></div></body><script>new Vue({el:"#app",filters:filters,data:function(){return{searchKey:"",items:[{checked:!1},{checked:!1},{checked:!1}]}},computed:{},mounted:function(){var e=this;util.app.ready(function(){e.init()})},methods:{init:function(){var e=this;e.listen()},listen:function(){var e=this;util.app.listen("keyback",function(){}),util.app.listen("viewappear",function(){}),util.app.listen("order-search-search",function(t){e.searchKey=t.value.searchKey})},search:function(e){var t=this;t.searchKey=e,util.app.emit("order-search-searchKey",{searchKey:e})},orderSelected:function(e){util.app.emit("order-selected",{order:e})}}})</script></html>
