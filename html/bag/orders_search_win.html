<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width"><link href="../../css/iconfont/iconfont.css" rel="stylesheet"><link href="../../css/common.css" rel="stylesheet"><style>#app{position:relative;width:100vw;height:100vh;overflow:hidden}.header-title{padding:.08rem}</style><script src="../../script/lib/app.responsive.min.js"></script><script src="../../script/lib/vue.min.js"></script><script src="../../script/lib/api.min.js"></script><script src="../../script/lib/jquery-3.4.1.min.js"></script><script src="../../script/common.js"></script></head><body><div id="app"><header class="eui-header" id="header"><div class="header"><div class="header-left" @click="close()"><span class="iconfont icon-left"></span></div><div class="header-title"><form @submit.prevent="search($event)" class="app-search"><input style="height:100%;font-size:.13rem;text-align:center" type="search" class="eui-input" placeholder="输入商品或品牌名称" v-model="searchKey" @input="handleSearchKeyInput($event)"></form></div><div class="header-right"></div></div></header></div><script>new Vue({el:"#app",data:function(){return{name:"",frm:"./orders_search_frm.html",searchKey:""}},mounted:function(){var e=this;util.app.ready(function(){e.name=util.app.param("name"),util.app.fixStatusBar("header"),e.type=util.app.param("type"),e.init()})},methods:{init:function(){var e=this;e.listen(),e.openFrame()},listen:function(){var e=this;util.app.listen("keyback",function(){e.close()}),util.app.listen("viewappear",function(){}),util.app.listen("order-search-searchKey",function(a){e.searchKey=a.value.searchKey})},openFrame:function(){var e=this,a=$api.offset($api.byId("header")).h;util.app.openFrame(e.name,e.frm,{y:a},{type:e.type})},close:function(){var e=this;util.app.closeWindow(e.name)},handleSearchKeyInput:function(e){var a=this;a.searchKey=e.target.value},search:function(){var e=this;util.app.emit("order-search-search",{searchKey:e.searchKey})}}})</script></body></html>
