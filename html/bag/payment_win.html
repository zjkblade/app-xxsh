<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width"><link href="../../css/iconfont/iconfont.css" rel="stylesheet"><link href="../../css/common.css" rel="stylesheet"><style>#app{position:relative;width:100vw;height:100vh;overflow:hidden}</style><script src="../../script/lib/app.responsive.min.js"></script><script src="../../script/lib/vue.min.js"></script><script src="../../script/lib/api.min.js"></script><script src="../../script/lib/jquery-3.4.1.min.js"></script><script src="../../script/common.js"></script></head><body><div id="app"><header class="eui-header" id="header"><div class="header"><div class="header-left" @click="close()"><span class="iconfont icon-left"></span></div><div class="header-title">收银台</div><div class="header-right"></div></div></header><div class="eui-page eui-footerbar"><div class="eui-block margin-bottom flex eui-content eui-bordered settle-address" style="height:.85rem"><div class="flex flex-column"><div class="margin-bottom"><span class="eui-emphasize">芜湖大司马</span> <span class="margin-left-l">153****2222</span></div><span class="eui-unimportant">广东省 广州市 东山区 修正大厦4层 412室，邮编111100</span></div><div class="margin-left" @click="util.app.openWindow('deliver-address', '../user/deliver_address_win.html')"><div class="eui-btn flex flex-column eui-round" style="padding:0;width:.55rem;height:.55rem"><span>修改</span> <span>地址</span></div></div></div><div class="eui-block eui-bordered"><div class="eui-item"><div class="eui-item-left eui-important">本单请支付</div><div class="eui-item-right"><span class="eui-red eui-emphasize">214.0元</span></div></div></div><div class="padding"><span class="eui-unimportant">第三方平台支付:</span></div><div class="eui-block eui-bordered"><div class="eui-item" @click="util.app.openWindow('result-success', './result_success_win.html')"><div class="eui-item-left"><span class="eui-icon-mid eui-icon-wxpay"></span> <span class="margin-left-l">微信支付</span></div></div><div class="eui-item" @click="util.app.openWindow('result-fail', './result_fail_win.html')"><div class="eui-item-left"><span class="eui-icon-mid eui-icon-alipay"></span> <span class="margin-left-l">支付宝支付</span></div></div></div></div></div><script>new Vue({el:"#app",data:function(){return{name:""}},mounted:function(){var n=this;util.app.ready(function(){n.name=util.app.param("name"),util.app.fixStatusBar("header"),n.init()})},methods:{init:function(){var n=this;n.listen()},listen:function(){var n=this;util.app.listen("keyback",function(){n.close()}),util.app.listen("viewappear",function(){})},close:function(){var n=this;util.app.closeWindow(n.name)}}})</script></body></html>
