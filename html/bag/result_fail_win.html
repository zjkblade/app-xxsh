<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width"><link href="../../css/iconfont/iconfont.css" rel="stylesheet"><link href="../../css/common.css" rel="stylesheet"><style>#app{position:relative;width:100vw;height:100vh;overflow:hidden}.eui-icon-cornerlt{top:-.1rem;left:-.05rem;transform:rotate(45deg)}.eui-icon-cornerrb{right:-.05rem;bottom:-.1rem;transform:rotate(-135deg)}</style><script src="../../script/lib/app.responsive.min.js"></script><script src="../../script/lib/vue.min.js"></script><script src="../../script/lib/api.min.js"></script><script src="../../script/lib/jquery-3.4.1.min.js"></script><script src="../../script/common.js"></script></head><body><div id="app"><header class="eui-header" id="header"><div class="header"><div class="header-left" @click="close()"><span class="iconfont icon-left"></span></div><div class="header-title">支付失败</div><div class="header-right"></div></div></header><div class="eui-page"><div class="eui-block eui-bordered" style="padding:.5rem 0"><div class="flex jc-center ai-center margin-bottom"><span class="eui-icon eui-icon-larger eui-icon-fail"></span> <span class="margin-left" style="color:red;font-size:.2rem;font-weight:700">支付失败</span></div><div class="eui-block flex jc-center"><div class="eui-btn eui-btn-thin" @click="util.app.openWindow('settle', './settle_win.html')" style="width:1.5rem;border:.01rem solid #1ABC9C"><span>查看订单</span></div></div></div><div style="padding:.3rem"><div class="margin-bottom"><span style="font-size:.15rem">可能是以下原因导致您支付失败，您可以对照进行问题排查：</span></div><div class="padding-h margin-bottom-s"><span class="eui-normal">您取消了支付，导致支付未能成功</span></div><div class="padding-h margin-bottom-s"><span class="eui-normal">交易会有支付上限，建议您登录第三方支付提高上限额度既能轻松支付</span></div><div class="padding-h margin-bottom-s"><span class="eui-normal">提醒“过期、超时、错误”等问题时，您可以重新进行支付</span></div><div class="flex jc-center padding-v margin-bottom"><div class="eui-btn eui-btn-thin eui-btn-passive" style="width:2rem" @click="util.app.openWindow('orders', './orders_win.html', {type:'payment'})"><span>重新支付</span></div></div><div class="eui-content"><span class="eui-absolute eui-icon eui-icon-larger eui-icon-cornerlt"></span> <span class="eui-absolute eui-icon eui-icon-larger eui-icon-cornerrb"></span><div class="padding flex jc-center" style="background:#E4E4E4"><span>如您确认在支付平台支付功能，可能是网络延迟，请稍后刷新订单列表查看状态</span></div></div></div></div></div><script>new Vue({el:"#app",data:function(){return{name:""}},mounted:function(){var n=this;util.app.ready(function(){n.name=util.app.param("name"),util.app.fixStatusBar("header"),n.init()})},methods:{init:function(){var n=this;n.listen()},listen:function(){var n=this;util.app.listen("keyback",function(){n.close()}),util.app.listen("viewappear",function(){})},close:function(){var n=this;util.app.closeWindow(n.name)}}})</script></body></html>
