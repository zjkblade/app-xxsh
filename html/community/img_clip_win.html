<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width"><link href="../../css/iconfont/iconfont.css" rel="stylesheet"><link href="../../css/common.css" rel="stylesheet"><style>#app{position:relative;width:100vw;height:100vh;overflow:hidden}.eui-header .header{height:.6rem}.eui-bottom{display:none}.eui-bottom.footer{display:flex}</style><script src="../../script/lib/app.responsive.min.js"></script><script src="../../script/lib/vue.min.js"></script><script src="../../script/lib/api.min.js"></script><script src="../../script/lib/jquery-3.4.1.min.js"></script><script src="../../script/common.js"></script></head><body><div id="app"><header class="eui-header" id="header"><div class="header"><div class="header-left" @click="close()"><span class="iconfont icon-left"></span></div><div class="header-title">编辑照片</div><div class="header-right" @click="next()">下一步</div></div></header><div class="eui-page" :class="{'eui-footerbar':footer}"><div class="eui-fix eui-bottom" :class="{'footer':footer}" id="footer"><div class="eui-tabs eui-block"><div class="eui-tab"><div class="eui-btn eui-btn-block eui-rect eui-noborder" @click="connectPro()">关联商品</div></div></div></div></div></div><script>new Vue({el:"#app",data:function(){return{name:"",footer:!1,image:"",order:null}},mounted:function(){var i=this;util.app.ready(function(){i.name=util.app.param("name"),i.footer=util.app.param("footer")||!1,i.image=util.app.param("image"),util.app.fixStatusBar("header"),i.init()})},methods:{init:function(){var i=this;i.listen(),setTimeout(function(){i.imageClip()},100)},listen:function(){var i=this;util.app.listen("keyback",function(){i.close()}),util.app.listen("viewappear",function(){}),util.app.listen("order-selected",function(e){i.order=e.value.order,util.app.closeToWindow("img-clip")})},close:function(){var i=this;util.app.closeWindow(i.name)},imageClip:function(){var i=this,e=$api.offset($api.byId("header")).h,t=0,a=$api.byId("footer");a&&(t=$api.offset(a).h),util.app.imageClip(i.image,{y:e,h:util.app.winHeight()-e-t},{width:150,height:150,shape:"circular"},function(i){})},connectPro:function(){util.app.openWindow("orders-search","../bag/orders_search_win.html")},next:function(){if(util.app.isProd()){var i=api.require("FNImageClip");i.save({copyToAlbum:!1,quality:1},function(i,e){util.app.emit("img-clip",{image:i.destPath})})}else util.app.emit("img-clip",{image:""})}}})</script></body></html>
