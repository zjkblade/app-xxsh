<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width"><link href="../../css/iconfont/iconfont.css" rel="stylesheet"><link href="../../css/common.css" rel="stylesheet"><style>.eui-header{border:none;background:0 0;color:#FFF}.subject-container:not(:last-child){margin-bottom:.1rem}.personal-bg{background:rgba(0,0,0,.5);color:#FFF}</style><link href="../../script/lib/swiper/css/swiper.min.css" rel="stylesheet"><script src="../../script/lib/swiper/js/swiper.min.js"></script><script src="../../script/lib/app.responsive.min.js"></script><script src="../../script/lib/vue.min.js"></script><script src="../../script/lib/api.min.js"></script><script src="../../script/lib/jquery-3.4.1.min.js"></script><script src="../../script/common.js"></script><script src="../../script/filters.js"></script><script src="../../script/service.js"></script></head><body><div id="app"><header class="eui-fix eui-header" id="header"><div class="header"><div class="header-left" @click="close()"><span class="iconfont icon-left"></span></div><div class="header-title">MaiMai</div><div class="header-right" @click="viewShareModal(true)"><span class="iconfont icon-share"></span></div></div></header><div class="eui-page"><div style="height:3rem"><div class="pro-avatar" style="width:100%;height:3rem;border-radius:0;overflow:hidden"><img src="" alt="" class="default"></div><div class="eui-absolute eui-top flex flex-column jc-center ai-center personal-bg" style="width:100%;height:100%"><div class="margin-bottom-s eui-icon-large eui-round pro-avatar"><img src="" alt="" class="default"></div><div class="margin-bottom-s flex jc-center"><span>MaiMai</span></div><div class="margin-bottom-s flex jc-center"><span>爱生活，更爱自己</span></div><div class="margin-bottom flex jc-center"><div class="eui-btn eui-btn-min eui-btn-primary" style="width:1rem">关注</div></div><div class="flex jc-between" style="width:70%"><span class="padding-v label">获赞 666</span> <span class="padding-v label" @click="util.app.openWindow('mmsubjects', './mmsubjects_win.html')">MM说 15</span> <span class="padding-v label">关注 2</span> <span class="padding-v label">粉丝 20</span></div></div></div><div class="eui-block eui-item eui-noborder"><div class="eui-item-left"><span>订阅的话题(2)</span></div><div class="eui-item-right" @click="util.app.openWindow('subscribed', '../community/subscribed_win.html')"><span>查看更多</span> <span class="iconfont icon-right"></span></div></div><div><div class="subject-container flex jc-center ai-center pro-ad" style="height:1.1rem" v-for="item in 1,2" @click="util.app.openWindow('subject', '../community/subject_win.html')"><div style="width:100%;height:1.1rem"><img src="" alt="" class="default"></div><div class="eui-absolute padding flex flex-column jc-center ai-center"><div>维多利亚的秘密</div><div>共666人参加</div></div></div></div><div><div class="eui-block eui-item eui-noborder"><div class="eui-item-left"><span>Ta的MM说</span></div><div class="eui-item-right" @click="util.app.openWindow('mmsubjects', './mmsubjects_win.html')"><span>查看更多</span> <span class="iconfont icon-right"></span></div></div><div class="flex jc-between wrap"><div style="width:32%" v-for="item in 1,9" class="padding-bottom pro-item"><div style="height:1.3rem"><img src="" alt="" class="default"></div></div></div></div><div class="eui-modal bottom" :class="{visible:shareModalVisible}" @click="viewShareModal(false)"><div class="eui-block padding-h" @click.stop><div class="padding">分享给朋友</div><div class="flex margin-bottom"><div v-for="share in shares" class="flex flex-equally jc-center ai-center"><div class="flex flex-column jc-center ai-center"><div class="eui-round" style="margin-bottom:.05rem"><img class="eui-icon-larger" :src="share.image" :alt="share.label"></div><span>{{share.label}}</span></div></div></div><div class="padding flex jc-center ai-center" style="border-top:.01rem solid #E2E2E2" @click="viewShareModal(false)"><span class="eui-unimportant">取消</span></div></div></div></div></div></body><script>new Vue({el:"#app",filters:filters,data:function(){return{name:"",shareModalVisible:!1,subjects:[{},{},{}],shares:[{label:"微信",image:"../../images/icon/icon-wechat.png"},{label:"朋友圈",image:"../../images/icon/icon-wechatmoment.png"},{label:"微博",image:"../../images/icon/icon-weibo.png"}]}},computed:{},mounted:function(){var e=this;util.app.ready(function(){e.init(),e.name=util.app.param("name");var i=document.getElementById("header"),n=parseInt(getComputedStyle(i).height);window.addEventListener("scroll",function(){var e=Math.min(window.scrollY,n),t=e/n,a=parseInt(255*(1-t)+"");i.style.backgroundColor="rgba(255,255,255,"+t.toFixed(2)+")",i.style.color="rgb("+a+","+a+","+a+")"})})},methods:{init:function(){var e=this;e.listen()},listen:function(){util.app.listen("keyback",function(){}),util.app.listen("viewappear",function(){})},close:function(){var e=this;util.app.closeWindow(e.name)},viewShareModal:function(e){var i=this;i.shareModalVisible=e}}})</script></html>
