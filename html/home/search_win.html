<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width"><link href="../../css/iconfont/iconfont.css" rel="stylesheet"><link href="../../css/common.css" rel="stylesheet"><style>#app{position:relative;width:100vw;height:100vh;overflow:hidden}.header-title{padding:.08rem 0 .08rem .2rem}</style><script src="../../script/lib/app.responsive.min.js"></script><script src="../../script/lib/vue.min.js"></script><script src="../../script/lib/api.min.js"></script><script src="../../script/lib/jquery-3.4.1.min.js"></script><script src="../../script/common.js"></script></head><body><div id="app"><header class="eui-header" id="header"><div class="header"><div class="header-title"><form @submit.prevent="search($event)" class="app-search"><span class="iconfont icon-search"></span> <input style="height:100%;font-size:.13rem" type="search" class="eui-input padding-h" placeholder="输入商品或品牌名称" v-model="searchKey" @input="handleSearchKeyInput($event)"> <span class="margin-left iconfont icon-camera" @click.stop="imgSearch()"></span></form></div><div class="header-right" @click="close()">取消</div></div></header></div><script>new Vue({el:"#app",data:function(){return{name:"",frm:"./search_frm.html",searchKey:""}},mounted:function(){var e=this;util.app.ready(function(){e.name=util.app.param("name"),util.app.fixStatusBar("header"),e.init()})},methods:{init:function(){var e=this;e.listen(),e.openFrame()},listen:function(){var e=this;util.app.listen("keyback",function(){e.close()}),util.app.listen("viewappear",function(){}),util.app.listen("search-searchKey",function(a){e.searchKey=a.value.searchKey})},openFrame:function(){var e=this,a=$api.offset($api.byId("header")).h;util.app.openFrame(e.name,e.frm,{y:a})},close:function(){var e=this;util.app.closeWindow(e.name)},handleSearchKeyInput:function(e){var a=this;a.searchKey=e.target.value},search:function(){var e=this;util.app.emit("search-search",{searchKey:e.searchKey})},imgSearch:function(){util.app.actionSheet("选择图片",["拍照","从手机相册选择"],function(e){util.app.getPicture(["camera","library"][e],function(e){util.app.openWindow("img-search","./img_search_win.html",{image:e})})})}}})</script></body></html>
