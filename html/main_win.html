<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width"><link href="../css/iconfont/iconfont.css" rel="stylesheet"><link href="../css/common.css" rel="stylesheet"><style>#app{position:relative;width:100vw;height:100vh;overflow:hidden;background:#FFF}#header{height:0}</style><script src="../script/lib/app.responsive.min.js"></script><script src="../script/lib/vue.min.js"></script><script src="../script/lib/api.min.js"></script><script src="../script/lib/jquery-3.4.1.min.js"></script><script src="../script/common.js"></script></head><body><div id="app"><header id="header"></header><div class="eui-fix eui-bottom" id="navigator"><div class="eui-tabs eui-tabs-v"><div class="eui-tab" :class="{active:frm === 'home'}" @click="openFrame('home')"><div class="iconfont icon-home"><span>首页</span></div></div><div class="eui-tab" :class="{active:frm === 'category'}" @click="openFrame('category')"><div class="iconfont icon-category"><span>分类</span></div></div><div class="eui-tab" :class="{active:frm === 'community'}" @click="openFrame('community')"><div class="iconfont icon-community"><span>MM说</span></div></div><div class="eui-tab" :class="{active:frm === 'bag'}" @click="openFrame('bag')"><div class="iconfont icon-bag"><span>购物袋</span></div></div><div class="eui-tab" :class="{active:frm === 'user'}" @click="openFrame('user')"><div class="iconfont icon-user"><span>我的</span></div></div></div></div></div><script>new Vue({el:"#app",data:function(){return{name:"",frm:""}},mounted:function(){var i=this;util.app.ready(function(){i.name=util.app.param("name"),util.app.fixStatusBar("header"),i.init()})},methods:{init:function(){var i=this;i.listen(),i.openFrame("home")},listen:function(){var i=this;util.app.listen("keyback",function(){i.close()}),util.app.listen("viewappear",function(){}),util.app.listen("main-tab",function(a){util.app.closeToWindow("main"),i.openFrame(a.value.tab)})},openFrame:function(i){var a="./"+i+"/"+i+"_win.html";if(this.frm!==i){this.frm&&util.app.closeFrame(this.frm),this.frm=i;var t=$api.offset($api.byId("header")).h,n=$api.offset($api.byId("navigator")).h;util.app.openFrame(i,a,{y:t,h:util.app.winHeight()-t-n})}},close:function(){api.closeWidget()}}})</script></body></html>
