<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width"><link href="../../css/iconfont/iconfont.css" rel="stylesheet"><link href="../../css/common.css" rel="stylesheet"><style>#app{position:relative;width:100vw;height:100vh;overflow:hidden}.eui-page{padding-top:.1rem}.eui-item .eui-item-left{width:1rem}</style><script src="../../script/lib/app.responsive.min.js"></script><script src="../../script/lib/vue.min.js"></script><script src="../../script/lib/api.min.js"></script><script src="../../script/lib/jquery-3.4.1.min.js"></script><script src="../../script/common.js"></script></head><body><div id="app"><header class="eui-header" id="header"><div class="header"><div class="header-left" @click="close()"><span class="iconfont icon-left"></span></div><div class="header-title">编辑地址</div><div class="header-right"></div></div></header><div class="eui-page"><div class="margin-bottom eui-block eui-bordered"><div class="eui-item"><div class="eui-item-left">联系人</div><div class="eui-item-body"><input type="text" class="eui-input" placeholder="请填写联系人"></div></div><div class="eui-item"><div class="eui-item-left">联系电话</div><div class="eui-item-body"><input type="tel" class="eui-input" placeholder="请填写联系电话"></div></div><div class="eui-item" @click="util.app.openWindow('area', './area_win.html', {fromname:'address', code:'100000', reload: true})"><div class="eui-item-left">所在地区</div><div class="eui-item-right flex jc-end" style="width:calc(100% - 1rem)"><span>{{area}}</span> <span class="iconfont icon-right"></span></div></div><div class="eui-item"><div class="eui-item-left">详细地址</div><div class="eui-item-body"><input type="text" class="eui-input" placeholder="请填写详细地址"></div></div></div><div class="margin-bottom eui-block eui-bordered"><div class="eui-item" @click="switchClick()"><div class="eui-item-left">设为默认</div><div class="eui-item-body"></div><div class="eui-item-right"><div class="eui-
