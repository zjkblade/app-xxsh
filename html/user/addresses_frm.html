<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width"><link href="../../css/iconfont/iconfont.css" rel="stylesheet"><link href="../../css/common.css" rel="stylesheet"><style>.eui-page{padding-top:.1rem}</style><script src="../../script/lib/app.responsive.min.js"></script><script src="../../script/lib/vue.min.js"></script><script src="../../script/lib/api.min.js"></script><script src="../../script/lib/jquery-3.4.1.min.js"></script><script src="../../script/common.js"></script></head><body><div id="app"><div class="eui-page eui-footerbar"><div v-if="addresses.length === 0" class="eui-page-empty flex flex-column jc-center ai-center"><span class="iconfont icon-address" style="font-size:1rem;color:#999"></span> <span class="eui-unimportant">没有找到相关地址</span></div><div v-cloak="" v-if="addresses.length > 0" class="eui-block eui-bordered margin-bottom" v-for="(item, index) in addresses"><div class="eui-item"><div class="padding"><div class="padding-v"><span class="eui-important">{{item.user}}</span> <span class="margin-left-s">{{item.phone}}</span></div><div class="eui-unimportant">{{item.address}}</div></div></div><div class="eui-item"><div class="eui-item-body" @click="radioChecked(item)"><div class="eui-checkbox" :class="{active:item.checked}"><span class="iconfont icon-selected"></span></div><div class="margin-left-s">设置默认</div></div><div class="eui-item-right"><div class="flex jc-end"><div class="eui-btn eui-btn-mid eui-btn-passive" @click="removeAddress(item, index)"><span>删除</span></div><div class="eui-btn eui-btn-mid margin-left" @click="util.app.openWindow('address', './address_win.html')"><span>编辑</span></div></div></div></div></div><div class="eui-fix eui-bottom"><div class="eui-tabs"><div class="eui-tab eui-btn eui-btn-passive eui-rect" @click="util.app.openWindow('address', './address_win.html')"><span>+新增地址</span></div></div></div></div></div><script>new Vue({el:"#app",data:function(){return{addresses:[{user:"任静",phone:"18301197679",address:"北京市昌平区北七家镇宏福科技园修正大厦4层传智播客412"},{user:"任静",phone:"18301197679",address:"北京市昌平区北七家镇宏福科技园修正大厦4层传智播客412"}]}},mounted:function(){var e=this;util.app.ready(function(){e.init()})},methods:{init:function(){var e=this;e.listen()},listen:function(){util.app.listen("keyback",function(){}),util.app.listen("viewappear",function(){})},radioChecked:function(e){var n=this;e.checked=!e.checked,n.$forceUpdate()},removeAddress:function(e,n){var i=this;i.addresses.splice(n,1)}}})</script></body></html>
