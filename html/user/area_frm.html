<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width"><link href="../../css/iconfont/iconfont.css" rel="stylesheet"><link href="../../css/common.css" rel="stylesheet"><style></style><script src="../../script/lib/app.responsive.min.js"></script><script src="../../script/lib/vue.min.js"></script><script src="../../script/lib/api.min.js"></script><script src="../../script/lib/jquery-3.4.1.min.js"></script><script src="../../script/common.js"></script><script src="../../script/districts.js"></script></head><body><div id="app"><div class="eui-page"><div class="eui-block eui-bordered"><div class="eui-item" v-for="item in items" @click="selectDistrict(item)"><div class="eui-item-left"><span v-cloak="">{{item.area}}</span></div></div></div></div></div><script>new Vue({el:"#app",data:function(){return{areas:[],items:[],districts:{},fromname:""}},mounted:function(){var a=this;util.app.ready(function(){a.fromname=util.app.param("fromname");var e=util.app.param("area");e&&(a.areas=[].concat(e.split(",")));var i=util.app.param("code"),t=districts[i],r=[];Object.keys(t).forEach(function(a){r.push({code:a,area:t[a]})}),a.districts=districts,a.items=r,a.init()})},methods:{init:function(){var a=this;a.listen()},listen:function(){util.app.listen("keyback",function(){}),util.app.listen("viewappear",function(){})},selectDistrict:function(a){var e=this,i=e.areas.concat(a.area).join(",");if(e.districts[a.code])util.app.openWindow("area","./area_win.html",{fromname:e.fromname,area:i,code:a.code,reload:!0});else{util.app.emit("area-selected",{area:i});var t={address:"./address_win.html","deliver-address":"./deliver_address_win.html"}[e.fromname];util.app.closeToWindow(e.fromname,t)}}}})</script></body></html>
