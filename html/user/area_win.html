<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width"><link href="../../css/iconfont/iconfont.css" rel="stylesheet"><link href="../../css/common.css" rel="stylesheet"><style>#app{position:relative;width:100vw;height:100vh;overflow:hidden}</style><script src="../../script/lib/app.responsive.min.js"></script><script src="../../script/lib/vue.min.js"></script><script src="../../script/lib/api.min.js"></script><script src="../../script/lib/jquery-3.4.1.min.js"></script><script src="../../script/common.js"></script></head><body><div id="app"><header class="eui-header" id="header"><div class="header"><div class="header-left" @click="close()"><span class="iconfont icon-left"></span></div><div class="header-title"></div><div class="header-right"></div></div></header></div><script>new Vue({el:"#app",data:function(){return{name:"",frm:"./area_frm.html",code:"",area:"",fromname:""}},mounted:function(){var a=this;util.app.ready(function(){a.name=util.app.param("name"),a.code=util.app.param("code"),a.area=util.app.param("area"),a.fromname=util.app.param("fromname"),util.app.fixStatusBar("header"),a.init(),a.openFrame()})},methods:{init:function(){var a=this;a.listen()},listen:function(){var a=this;util.app.listen("keyback",function(){a.close()}),util.app.listen("viewappear",function(){})},close:function(){var a=this;util.app.closeWindow(a.name)},openFrame:function(){var a=this,e=$api.offset($api.byId("header")).h;util.app.openFrame(a.name,a.frm,{y:e},{code:a.code,area:a.area,fromname:a.fromname})}}})</script></body></html>
