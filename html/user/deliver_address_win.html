"></div></div></div></div></div><script>new Vue({el:"#app",data:function(){return{name:"",area:"",address:{user:"任静",phone:"18301197679",address:"北京市昌平区北七家镇宏福科技园修正大厦4层传智播客412"}}},mounted:function(){var e=this;util.app.ready(function(){e.name=util.app.param("name"),util.app.fixStatusBar("header"),e.init()})},methods:{init:function(){var e=this;e.listen()},listen:function(){var e=this;util.app.listen("keyback",function(){e.close()}),util.app.listen("viewappear",function(){}),util.app.listen("area-selected",function(a){e.area=a.value.area})},close:function(){var e=this;util.app.closeWindow(e.name)},switchClick:function(){var e=this;e.address.checked=!e.address.checked,e.$forceUpdate()},addAddress:function(){util.app.emit("deliver-address-address",{address:{}})}}})</script></body></html>
