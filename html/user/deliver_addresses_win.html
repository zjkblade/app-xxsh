<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width"><link href="../../css/iconfont/iconfont.css" rel="stylesheet"><link href="../../css/common.css" rel="stylesheet"><style>#app{position:relative;width:100vw;height:100vh;overflow:hidden}.header-right{width:1rem!important}</style><script src="../../script/lib/app.responsive.min.js"></script><script src="../../script/lib/vue.min.js"></script><script src="../../script/lib/api.min.js"></script><script src="../../script/lib/jquery-3.4.1.min.js"></script><script src="../../script/common.js"></script></head><body><div id="app"><header class="eui-header" id="header"><div class="header"><div class="header-left" @click="close()"><span class="iconfont icon-left"></span></div><div class="header-title">收货地址</div><div class="header-right" @click="util.app.openWindow('deliver-address', './deliver_address_win.html')"><span>添加新地址</span></div></div></header></div><script>new Vue({el:"#app",data:function(){return{name:"",frm:"./deliver_addresses_frm.html"}},mounted:function(){var e=this;util.app.ready(function(){e.name=util.app.param("name"),util.app.fixStatusBar("header"),e.init(),e.openFrame()})},methods:{init:function(){var e=this;e.listen()},listen:function(){var e=this;util.app.listen("keyback",function(){e.close()}),util.app.listen("viewappear",function(){})},close:function(){var e=this;util.app.closeWindow(e.name)},openFrame:function(){var e=this,a=$api.offset($api.byId("header")).h;util.app.openFrame(e.name,e.frm,{y:a})}}})</script></body></html>
