<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width"><link href="../../css/iconfont/iconfont.css" rel="stylesheet"><link href="../../css/common.css" rel="stylesheet"><style>.eui-page{padding-top:.1rem}.eui-page.isEdit{padding-top:.55rem}</style><script src="../../script/lib/app.responsive.min.js"></script><script src="../../script/lib/vue.min.js"></script><script src="../../script/lib/api.min.js"></script><script src="../../script/lib/jquery-3.4.1.min.js"></script><script src="../../script/common.js"></script></head><body><div id="app"><div class="eui-page" :class="{isEdit:isEdit}"><div v-if="isEdit" class="eui-fix eui-top padding eui-block margin-bottom flex jc-between eui-bordered"><div class="flex" @click="checkboxAllClick()"><div class="eui-checkbox" :class="{active:isAllChecked}"><span class="iconfont icon-selected"></span></div><span class="margin-left">全选</span></div><div class="eui-btn eui-btn-min eui-btn-passive" @click="deleteItems()">删除</div></div><div v-if="items.length > 0" class="margin-bottom eui-block eui-bordered pro-item" v-for="item in items"><div class="eui-item" style="background:#FFF"><div class="eui-item-left"><div v-if="isEdit" class="eui-checkbox" :class="{active:item.checked}" style="margin-right:.1rem" @click="checkboxClick(item)"><span class="iconfont icon-selected"></span></div><div class="eui-icon-pic"><img src="" alt="" class="default"></div></div><div class="eui-item-body" style="width:calc(100% - 1.55rem);height:.7rem"><div class="flex flex-column jc-between" style="width:100%;height:100%"><div class="eui-text-ellipsis" @click="util.app.openWindow('pro-detail', '../home/pro_detail_win.html', {reload: true})"><span style="font-size:15px;color:#444">日本温泉酒店超人气产品日本温泉酒店超人气产品</span></div><div class="jc-between"><span class="eui-unimportant">250ml 共1件</span> <span class="eui-red">¥600.0</span></div></div></div></div><div class="eui-block"><div class="flex jc-end" style="padding:.05rem"><div class="eui-btn eui-btn-mid">加入购物车</div></div></div></div><div v-if="items.length === 0" class="eui-page-empty flex jc-center ai-center"><div class="flex flex-column jc-center ai-center"><div class="margin-bottom flex flex-column jc-end ai-center"><span class="iconfont icon-heart" style="font-size:1rem;color:#999"></span> <span class="eui-unimportant">你还没有收藏的宝贝，快去逛逛吧</span></div><div class="flex"><div class="eui-btn eui-btn-mid">刷新</div><div class="eui-btn eui-btn-mid margin-left-l" @click="util.app.emit('main-tab', {tab: 'category'})"><span>去逛逛</span></div></div></div></div></div></div><script>new Vue({el:"#app",data:function(){return{isEdit:!1,isAllChecked:!1,items:[{checked:!1},{checked:!1},{checked:!1},{checked:!1}]}},mounted:function(){var e=this;util.app.ready(function(){e.init()})},methods:{init:function(){var e=this;e.listen()},listen:function(){var e=this;util.app.listen("keyback",function(){}),util.app.listen("viewappear",function(){}),util.app.listen("frm-history-edit",function(i){e.isEdit=i.value.isEdit})},checkboxClick:function(e){var i=this;e.checked=!e.checked,i.isAllChecked=0===i.items.filter(function(e){return!e.checked}).length,i.$forceUpdate()},checkboxAllClick:function(){var e=this;e.isAllChecked=!e.isAllChecked,e.items.forEach(function(i){i.checked=e.isAllChecked}),e.$forceUpdate()},deleteItems:function(){var e=this;e.items=e.items.filter(function(e){return!e.checked}),e.$forceUpdate()}}})</script></body></html>
