<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width"><link href="../../css/iconfont/iconfont.css" rel="stylesheet"><link href="../../css/common.css" rel="stylesheet"><style>#app{position:relative;width:100vw;height:100vh;overflow:hidden}.eui-header{height:0;border:none}.eui-item-left{width:.8rem}</style><script src="../../script/lib/app.responsive.min.js"></script><script src="../../script/lib/vue.min.js"></script><script src="../../script/lib/api.min.js"></script><script src="../../script/lib/jquery-3.4.1.min.js"></script><script src="../../script/common.js"></script></head><body><div id="app"><div class="eui-page"><header class="eui-header" id="header"></header><div class="margin-bottom"><div class="eui-opers eui-left" @click="close()"><div class="eui-oper"><span class="iconfont icon-left"></span></div></div><div class="padding flex flex-column ai-center"><div class="eui-icon eui-round pro-avatar" style="width:1.5rem;height:1.5rem" @click="editAvatar()"><img :src="info.avatar" alt="" class="default"></div></div></div><div class="margin-bottom eui-block eui-bordered"><div class="eui-item" @click="util.app.openWindow('edit-username', './edit_username_win.html')"><div class="eui-item-left">用户名</div><div class="eui-item-body">敏儿的Sobuy</div><div class="eui-item-right"><span class="iconfont icon-right"></span></div></div><div class="eui-item" @click="editSex()"><div class="eui-item-left">性别</div><div class="eui-item-body">{{info.sex}}</div><div class="eui-item-right"><span class="iconfont icon-right"></span></div></div><div class="eui-item" @click="editBirthday()"><div class="eui-item-left">生日</div><div class="eui-item-body">{{info.birthday}}</div><div class="eui-item-right"><span class="iconfont icon-right"></span></div></div><div class="eui-item"><div class="eui-item-left">手机号</div><div class="eui-item-body">156****9909</div></div><div class="eui-item" @click="util.app.openWindow('addresses', './addresses_win.html')"><div class="eui-item-left" style="width:auto">我的收货地址</div><div class="eui-item-body"></div><div class="eui-item-right"><span class="iconfont icon-right"></span></div></div></div></div></div><script>new Vue({el:"#app",data:function(){return{name:"",info:{avatar:"",sex:"女",birthday:"1994-11-12"}}},mounted:function(){var i=this;util.app.ready(function(){i.name=util.app.param("name"),util.app.fixStatusBar("header"),i.init()})},methods:{init:function(){var i=this;i.listen()},listen:function(){var i=this;util.app.listen("keyback",function(){i.close()}),util.app.listen("viewappear",function(){}),util.app.listen("img-clip",function(t){i.info.avatar=t.value.image,i.$forceUpdate(),util.app.closeWindow("img-clip")})},close:function(){var i=this;util.app.closeWindow(i.name)},editAvatar:function(){util.app.actionSheet("选择图片",["拍照","从手机相册选择"],function(i){util.app.getPicture(["camera","library"][i],function(i){util.app.openWindow("img-clip","../community/img_clip_win.html",{image:i})})})},editSex:function(){var i=this;util.app.actionSheet("选择性别",["男","女"],function(t){i.info.sex=["男","女"][t],i.$forceUpdate()})},editBirthday:function(){var i=this;util.app.openPicker("选择日期",function(t){i.info.birthday=util.date.format(t,"yyyy-MM-dd"),i.$forceUpdate()})}}})</script></body></html>
