<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width"><link href="../../css/iconfont/iconfont.css" rel="stylesheet"><link href="../../css/common.css" rel="stylesheet"><style>#app{position:relative;width:100vw;height:100vh;overflow:hidden}</style><script src="../../script/lib/app.responsive.min.js"></script><script src="../../script/lib/vue.min.js"></script><script src="../../script/lib/api.min.js"></script><script src="../../script/lib/jquery-3.4.1.min.js"></script><script src="../../script/common.js"></script></head><body><div id="app"><header class="eui-header" id="header"><div class="header"><div class="header-left" @click="close()"><span class="iconfont icon-left"></span></div><div class="header-title">登录</div><div class="header-right"></div></div></header><div class="eui-page"><div class="eui-block pro-ad" style="height:2rem"><img src="" alt="" class="default"></div><div class="margin-bottom eui-block eui-bordered"><div class="eui-item"><div class="eui-item-body"><input type="tel" class="eui-input" placeholder="手机号码"></div></div><div class="eui-item"><div class="eui-item-body"><input type="password" class="eui-input" placeholder="密码"></div></div></div><div class="flex jc-center"><a class="eui-link" @click="util.app.openWindow('forget', './forget_win.html')">忘记密码?</a></div><div class="eui-content" style="margin-top:1rem"><div class="eui-btn eui-btn-block" @click="login()"><span>登录</span></div></div><div class="padding flex jc-center"><span style="font-size:.13rem">没有账号？</span> <a class="eui-link" @click="util.app.openWindow('register', './register_win.html')">立即注册</a></div></div></div><script>new Vue({el:"#app",data:function(){return{name:""}},mounted:function(){var i=this;util.app.ready(function(){i.name=util.app.param("name"),util.app.fixStatusBar("header"),i.init()})},methods:{init:function(){var i=this;i.listen()},listen:function(){var i=this;util.app.listen("keyback",function(){i.close()}),util.app.listen("viewappear",function(){})},close:function(){var i=this;util.app.closeWindow(i.name)},login:function(){$api.setStorage("TOKEN","TOKEN"),util.app.emit("login")}}})</script></body></html>
