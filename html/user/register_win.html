<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width"><link href="../../css/iconfont/iconfont.css" rel="stylesheet"><link href="../../css/common.css" rel="stylesheet"><style>#app{position:relative;width:100vw;height:100vh;overflow:hidden}.verification-btn{height:100%;border:none;border-left:.01rem solid #E2E2E2}</style><script src="../../script/lib/app.responsive.min.js"></script><script src="../../script/lib/vue.min.js"></script><script src="../../script/lib/api.min.js"></script><script src="../../script/lib/jquery-3.4.1.min.js"></script><script src="../../script/common.js"></script></head><body><div id="app"><header class="eui-header" id="header"><div class="header"><div class="header-left" @click="close()"><span class="iconfont icon-left"></span></div><div class="header-title">注册</div><div class="header-right"></div></div></header><div class="eui-page"><div class="eui-block pro-ad" style="height:2rem"><img src="" alt="" class="default"></div><div class="margin-bottom eui-block eui-bordered"><div class="eui-item"><div class="eui-item-body"><input type="tel" class="eui-input" placeholder="手机号码"></div></div><div class="eui-item"><div class="eui-item-body"><input type="text" class="eui-input" placeholder="密码"></div></div><div class="eui-item"><div class="eui-item-body"><input type="text" class="eui-input" placeholder="验证码"></div><div class="eui-item-right" style="padding:0;height:45px"><div class="eui-btn eui-rect verification-btn">发送验证码</div></div></div></div><div class="eui-content"><div class="flex eui-unimportant" style="font-size:.12rem"><span>继续注册表示已阅读并同意</span> <a class="eui-link" @click="util.app.openWindow('terms', './terms_win.html')">《星选生活服务条款》</a></div><div class="eui-btns" style="margin-top:1rem"><div class="eui-btn eui-btn-block" @click="register()"><span>注册</span></div></div></div><div class="eui-fix eui-bottom flex jc-center" style="width:100%;height:.45rem"><a class="eui-link" @click="close()">已有账号?请登录</a></div></div></div><script>new Vue({el:"#app",data:function(){return{name:""}},mounted:function(){var t=this;util.app.ready(function(){t.name=util.app.param("name"),util.app.fixStatusBar("header"),t.init()})},methods:{init:function(){var t=this;t.listen()},listen:function(){var t=this;util.app.listen("keyback",function(){t.close()}),util.app.listen("viewappear",function(){})},close:function(){var t=this;util.app.closeWindow(t.name)},register:function(){$api.setStorage("TOKEN","TOKEN"),util.app.emit("register")}}})</script></body></html>
