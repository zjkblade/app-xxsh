<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width"><link href="../../css/iconfont/iconfont.css" rel="stylesheet"><link href="../../css/common.css" rel="stylesheet"><style>#app{position:relative;width:100vw;height:100vh;overflow:hidden}</style><script src="../../script/lib/app.responsive.min.js"></script><script src="../../script/lib/vue.min.js"></script><script src="../../script/lib/api.min.js"></script><script src="../../script/lib/jquery-3.4.1.min.js"></script><script src="../../script/common.js"></script></head><body><div id="app"><header class="eui-header" id="header"><div class="header"><div class="header-left" @click="close()"><span class="iconfont icon-left"></span></div><div class="header-title">设置</div><div class="header-right"></div></div></header><div class="eui-page"><div class="margin-bottom"><div class="flex jc-center ai-center"><div class="eui-block pro-ad" style="height:2rem"><img src="" alt="" class="default"></div></div></div><div class="margin-bottom eui-block eui-bordered"><div class="eui-item" @click="util.app.openWindow('reset-password', './reset_password_win.html')"><div class="eui-item-left">重置密码</div><div class="eui-item-right"><span class="iconfont icon-right"></span></div></div></div><div class="margin-bottom eui-block eui-bordered"><div class="eui-item"><div class="eui-item-left">清除缓存</div><div class="eui-item-right"><span class="iconfont icon-right"></span></div></div><div class="eui-item" @click="util.app.openWindow('about', './about_win.html')"><div class="eui-item-left">关于我们</div><div class="eui-item-right"><span class="iconfont icon-right"></span></div></div></div><div class="eui-content" style="margin-top:1rem"><div class="eui-btn eui-btn-passive eui-btn-block" @click="logout()">退出登录</div></div></div></div><script>new Vue({el:"#app",data:function(){return{name:""}},mounted:function(){var t=this;util.app.ready(function(){t.name=util.app.param("name"),util.app.fixStatusBar("header"),t.init()})},methods:{init:function(){var t=this;t.listen()},listen:function(){var t=this;util.app.listen("keyback",function(){t.close()}),util.app.listen("viewappear",function(){})},close:function(){var t=this;util.app.closeWindow(t.name)},logout:function(){$api.clearStorage(),util.app.emit("logout")}}})</script></body></html>
