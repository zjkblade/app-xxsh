<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width"><link href="../../css/iconfont/iconfont.css" rel="stylesheet"><link href="../../css/common.css" rel="stylesheet"><style>.eui-header{border:none}.eui-grid .iconfont{font-size:.3rem}.eui-grid .eui-grid-row .eui-grid-column{padding:.15rem 0}</style><script src="../../script/lib/app.responsive.min.js"></script><script src="../../script/lib/vue.min.js"></script><script src="../../script/lib/api.min.js"></script><script src="../../script/lib/jquery-3.4.1.min.js"></script><script src="../../script/common.js"></script></head><body><div id="app"><div class="eui-page"><header class="eui-header" id="header"><div class="header"><div class="header-left"></div><div class="header-right"><span class="iconfont icon-edit" @click="util.app.openWindow('info', './info_win.html')"></span></div></div></header><div class="margin-bottom eui-block"><div class="flex flex-column ai-center padding" @click="login()"><div class="eui-round pro-avatar" style="width:1.2rem;height:1.2rem"><img src="" alt="" class="default"></div><div class="padding" v-if="!token">登录/注册</div></div><div class="padding flex"><div class="flex flex-equally flex-column ai-center" @click="util.app.openWindow('mysubjects', '../community/mysubjects_win.html')"><span>0</span> <span class="eui-unimportant">我的话题</span></div><div class="flex flex-equally flex-column ai-center" @click="util.app.openWindow('joined-subjects', '../community/joined_subjects_win.html')"><span>0</span> <span class="eui-unimportant">参与话题</span></div><div class="flex flex-equally flex-column ai-center" @click="util.app.openWindow('follows', '../community/follows_win.html')"><span>0</span> <span class="eui-unimportant">我的关注</span></div><div class="flex flex-equally flex-column ai-center" @click="util.app.openWindow('follows', '../community/follows_win.html')"><span>0</span> <span class="eui-unimportant">我的粉丝</span></div></div><div class="padding flex" style="border-top:1px solid #E2E2E2"><div class="flex flex-equally flex-column ai-center" @click="util.app.openWindow('orders', '../bag/orders_win.html', {type:'payment'})"><span class="iconfont icon-payment"></span> <span class="label">待付款</span></div><div class="flex flex-equally flex-column ai-center" @click="util.app.openWindow('orders', '../bag/orders_win.html', {type:'deliver'})"><span class="iconfont icon-deliver"></span> <span class="label">待发货</span></div><div class="flex flex-equally flex-column ai-center" @click="util.app.openWindow('orders', '../bag/orders_win.html', {type:'receive'})"><span class="iconfont icon-receive"></span> <span class="label">待收货</span></div><div class="flex flex-equally flex-column ai-center" @click="util.app.openWindow('orders', '../bag/orders_win.html', {type:'evaluate'})"><span class="iconfont icon-evaluate"></span> <span class="label">待评价</span></div><div class="flex flex-equally flex-column ai-center" @click="util.app.openWindow('orders', '../bag/orders_win.html', {type:'all'})"><span class="iconfont icon-order"></span> <span class="label">全部订单</span></div></div></div><div class="margin-bottom eui-block eui-grid"><div class="eui-grid-row"><div class="eui-grid-column" @click="util.app.openWindow('collection', './collection_win.html')"><span class="iconfont icon-heart"></span> <span class="label">收藏的商品</span></div><div class="eui-grid-column" @click="util.app.openWindow('favorite', './favorite_win.html')"><span class="iconfont icon-brand"></span> <span class="label">喜欢的品牌</span></div><div class="eui-grid-column" @click="util.app.openWindow('history', './history_win.html')"><span class="iconfont icon-history"></span> <span class="label">浏览记录</span></div></div><div class="eui-grid-row"><div class="eui-grid-column"><span class="iconfont icon-evaluate"></span> <span class="label">评价我们</span></div><div class="eui-grid-column" @click="util.app.openWindow('customer', './customer_win.html')"><span class="iconfont icon-customer"></span> <span class="label">联系客服</span></div><div class="eui-grid-column" @click="util.app.openWindow('setting', './setting_win.html')"><span class="iconfont icon-setting"></span> <span class="label">设置</span></div></div></div></div></div><script>new Vue({el:"#app",data:function(){return{name:"",token:""}},mounted:function(){var n=this;util.app.ready(function(){n.name=util.app.param("name"),n.init()})},methods:{init:function(){var n=this;n.token=$api.getStorage("TOKEN"),n.listen()},listen:function(){var n=this;util.app.listen("viewappear",function(){}),util.app.listen("login",function(){n.loginListening()}),util.app.listen("register",function(){n.loginListening()}),util.app.listen("logout",function(){n.loginListening()})},login:function(){var n=this;n.token||util.app.openWindow("login","./login_win.html")},loginListening:function(){var n=this;n.token=$api.getStorage("TOKEN"),util.app.closeToWindow("main")}}})</script></body></html>
